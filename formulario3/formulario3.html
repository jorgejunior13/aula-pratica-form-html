<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8"/>
         <title>at3</title>
    </head>
     <body>
         <form action="" method="POST">
           <fieldset style="width: 39%; background-color: rgb(135, 201, 221); " >
               <h1>
                   Formulário
               </h1>
              
                <fieldset>
                   
                   <legend>Dados Pessoais</legend>

                   <section id="sectio1">
                   <label for="nome">Nome:</label>
                   <input type="text" id="nome" name="nome"/>
                   </section> 
                   <br>

                   <section id="section2">
                   <label for="endereço">Endereço:</label>
                   <input type="text" id="endereço" name="endereço"/>
                   </section> 
                   <br>


                    <section id="section3">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade"/> 
                    </section>
                    <br>

                    <section id="section4">
                    <label for="estado">Estado:</label>
                    <select name="São Paulo">
                    <option value="são paulo">São Paulo</option> 
                    <option value="rio de janeiro">Rio de Janeiro</option> 
                    <option value="pernambuco">Pernambuco</option> 
                    <option value="bahia">Bahia</option> 
                    <option value="manaus">Manaus</option> 
                    <option value="acre">Acre</option>   
                    </select> 
                    </section>

                    </fieldset> <br>
                 
                  <fieldset>
                  <legend>Dados Profissionais</legend>

                  <section id="section5">
                   <label for="natureza do cargo">Natureza do Cargo</label> <br>
                   <input type="radio"  id="gerência" name="cargo" value="Gerência"/>
                   <label for="gerência">Gerência</label> 
                   <input type="radio" id="financeiro" name="cargo" value="Financeiro"/>
                   <label for="financeiro">Financeiro</label>
                   <input type="radio" id="recepção" name="cargo" value="Recepção"/>
                   <label for="recepção">Recepção</label>
                   <input type="radio" id="administrativo" name="cargo" value="Administrativo"/>
                   <label for="administrativo">Administrativo</label>
                   <input type="radio" id="jurídico" name="cargo" value="Jurídico"/>
                   <label for="jurídico">Jurídico</label>
                  </section> 
                  <br> 

                  <section id="section6"> 
                  <label for="área de interesse">Área de interesse</label>  <br>
                  <input type="checkbox" id="area1" name="area1" value="Computação"/>
                  <label for="area1">Computação</label>
                  <input type="checkbox" id="area2" name="area2" value="Biologia"/>
                  <label for="area2">Biologia</label>
                  <input type="checkbox" id="area3" name="area3" value="Meio Ambiente"/>
                  <label for="area3">Meio Ambiente</label>
                  <input type="checkbox" id="area4" name="area4" value="Engenharia"/>
                  <label for="area4">Engenharia</label>
                  <input type="checkbox" id="area5" name="area5" value="História"/>
                  <label for="area5">História</label>
                  </section> 

                  <br>

                  <label for="Mini-curriculo:">Mini-currículo:</label>
                  <textarea id="Mini-curriculo" name="Mini-curriculo" rows="4" cols="50"></textarea>             
             
                 </fieldset> 

                 <br>
              
                 <input type="submit" value="Enviar"/>
                 <input type="submit" value="Limpar"/>

            </fieldset>
                   
          </form>
    
     </body>

</html>
